<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" th:href="@{/css/master.css}">
<style>
/* Body Styling */
body {
	background-color: rgb(192, 192, 192);
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}
</style>
</head>

<body>
	<!--Bootstrap Form-->
	<div class="card shadow"
		style="width: 30rem; padding: 1.0rem 3.0rem 1.0rem 3.0rem;">
		<h3 class="card-title text-center mb-2">Register</h3>
		<form action="/register" method="post">

			<!--Unauthorize Message-->
			<div th:if="${UnauthorizeMsg}" class="message">
				<p style="color: red;" th:utext="${UnauthorizeMsg}"></p>
			</div>

			<div class="form-group mb-2">
				<label class="mb-1">First Name</label> <input type="text"
					name="firstName" class="form-control" placeholder="First Name"
					required />
			</div>
			<div class="form-group mb-2">
				<label class="mb-1">Last Name</label> <input type="text"
					name="lastName" class="form-control" placeholder="Last Name"
					required />
			</div>
			<div class="form-group mb-2">
				<label class="mb-1">Email</label> <input type="email" name="email"
					class="form-control" placeholder="Enter email" required />
			</div>
			<div class="form-group mb-2">
				<label class="mb-1">Password</label> <input type="password"
					name="password" class="form-control" placeholder="Enter Password"
					required />
			</div>
			<div class="form-group mb-2">
				<label class="mb-1">Mobile Number</label> <input type="text"
					name="mobileNumber" class="form-control"
					placeholder="Mobile number" required />
			</div>
			<div class="form-group mb-2">
				<label class="mb-1">User Type</label><br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="userType"
						id="inlineRadio1" value="U" required /> <label
						class="form-check-label">User</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="userType"
						id="inlineRadio2" value="A" required /> <label
						class="form-check-label">Admin</label>
				</div>
			</div>
			<div class="btn-container mt-2">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
	</div>

</body>

</html>
